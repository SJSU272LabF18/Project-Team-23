{% extends "header.html" %}
{% set currenttab = 'accidents-prediction' %}

{% block bodycontent %}
<div class="accidents-prediction">
	<div class="container-fluid">    
		<div class="row">
			<div class="col-md-4 collision-factors" >
				<h3>Collision Factors</h3><br>
				<h5>Lighting</h5>
				<div class="input-group">
					<div class="pad">
						<input type="radio" aria-label="Radio for following text input">
					</div>
					<label>Street Light not functioning</label>
				</div>

				<div class="input-group">
					<div class="pad"><input type="radio" aria-label="Radio for following text input">
					</div>
			  		<label>No street lights</label>
				</div>

				<div class="input-group">
					<div class="pad"><input type="radio" aria-label="Radio for following text input">
					</div>
					<label>Daylight</label>
				</div>

				<div class="input-group">
					<div class="pad"><input type="radio" aria-label="Radio for following text input">
					</div>
					<label>Dark - Street Lights</label>
				</div><br>

				<h5>Road Conditions</h5>
					<div class="input-group">
						<div class="pad"><input type="radio" aria-label="Radio for following text input">
						</div>
						<label>Construction Zone</label>
					</div>

					<div class="input-group">
					  	<div class="pad"><input type="radio" aria-label="Radio for following text input">
						</div>
						<label>Reduced Roadway Width</label>
					</div><br>
				<h5>Pedestrian Action</h5>
					<div class="input-group">
						<div class="pad"><input type="radio" aria-label="Radio for following text input">
						</div>
						 <label>Crossing not in Crosswalk</label>
					</div>
					<div class="input-group">
						  <div class="pad">
						  	<input type="radio" aria-label="Radio for following text input">
						  </div>
						  <label>Crossing in crosswalk not in intersection</label>
						</div>
					<div class="input-group">
					  	<div class="pad"><input type="radio" aria-label="Radio for following text input">
						</div>
						<label>Crossing in crosswalk at intersection</label>
					</div>

					<div class="input-group">
						<div class="pad"><input type="radio" aria-label="Radio for following text input"></div>
						<label>In road including shoulder</label>
					</div>
				</div>
				<div class ="col-md-8">
	  				<div id="chartContainer" style="height: 250px; width: 70%; padding: 15% 7%"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

<script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {
      title:{
        text: "Number of Accidents  vs  Year - based on collision factors"
      },

      data: [

      {
        dataPoints: [
        { x: 1, y: 20 , label: "2014"},
        { x: 2, y: 40,  label: "2015" },
        { x: 3, y: 24,  label: "2016"},
        { x: 4, y: 29,  label: "2017"},
        { x: 5, y: 20,  label: "2018"},
        { x: 6, y: 30, label: "2019"},
        { x: 7, y: 26,  label: "2020"},
        { x: 8, y: 33,  label: "2020"}
        ]
      }
      ]
    });

    chart.render();


     
  }
  </script>
{% endblock %}
